
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
            <!-- <a-entity gltf-model="./assets/models/dragonite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" id="magnemite"></a-entity> -->
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
        </a-assets>
        <a-entity gltf-model="./assets/models/dragonite/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" position="0.5 0.75 6" gps-entity-place="longitude: -73.939529; latitude: 40.671570;" animation-mixer/>
        <a-marker id="marker" emitevents="true" type="pattern" url="./assets/patterns/watermellon.patt">
            <a-box id="box" src="#boxTexture"></a-box>
        </a-marker>
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
