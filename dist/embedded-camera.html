<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <video id="bella" autoplay loop="true" muted="true" src="./assets/videos/bella-running.MOV"></video>
          </a-assets>
      <a-marker type="pattern" url="./assets/patterns/watermellon.patt">
         <!-- <a-box position='0 0.5 0' material='color: yellow; opacity: 0.5;'></a-box> -->
	  <a-video src="#bella" position="0 0.5 0" rotation="90 -90 0" play="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.addEventListener('click', function () {
        var v = document.querySelector('#bella');
        v.play();
      });
    </script>
  </body>
</html>
