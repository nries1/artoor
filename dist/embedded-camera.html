<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/camera.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body data-page-layout="docs" data-page-type="components">
    <div id="embeddedScene">
      <a-scene embedded arjs="sourceType: webcam;">
        <a-marker type="pattern" url="./assets/patterns/watermellon.patt">
            <a-video rotation="90 -90 0" id="bella-running" autoplay src="./assets/videos/bella-running.mov"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
  </body>
</html>
