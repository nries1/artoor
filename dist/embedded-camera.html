<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/camera.css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body data-page-layout="docs" data-page-type="components">
    <div id="embeddedScene">
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>
        <a-assets>
            <!-- <a-entity gltf-model="./assets/models/dragonite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" id="magnemite"></a-entity> -->
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
        </a-assets>
        <a-marker id="marker" emitevents="true" type="pattern" url="./assets/patterns/watermellon.patt">
            <a-box id="box" src="#boxTexture"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
    <script>
        document.getElementById('marker').addEventListener('markerFound', function() {
          window.location.href="./video.html";
        });
    </script>
  </body>
</html>
